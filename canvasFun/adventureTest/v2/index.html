<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src='ClickBox.js'></script>
    <script src='Scene.js'></script>
    <script src='sceneInit.js'></script>
    <style>
      #viewport {
        border-style: solid;
        border-width: 1px;
        border-color: #000;
      }
    </style>
    <script>
    var canvas;
    var ctx;
    var activeScene;
    var activeItem;
    var SCENES = {};
    var DEBUG = {};
    DEBUG.DRAW_CLICKBOXES = true;

    function init() {
      canvas = $('#viewport')[0];
      ctx = canvas.getContext('2d');
      canvas.addEventListener('click', canvasClick, false);
    }

    function main() {
      init();
      sceneInit();

      SCENES.library.load();
    }

    function canvasClick(e) {
      var pos = getCursorPosition(e);
      console.log(pos.x + "," + pos.y);
      for(var i=0;i<activeScene.getClickBoxes().length;i++) {
        if(activeScene.getClickBoxes()[i].contains(pos)) {
          if(activeScene.getClickBoxes()[i].onclick) {
            activeScene.getClickBoxes()[i].onclick();
          }
        }
      }
    }

    function getCursorPosition(event) {
        var rect = canvas.getBoundingClientRect();
        var pos = {};
        pos.x = event.clientX - rect.left;
        pos.y = event.clientY - rect.top;
        return pos;
    }

    </script>
  </head>
  <body onload='main()'>
    <canvas onClick="canvasClick" width="500" height="500" id='viewport'>
    </canvas>
  </body>
</html>
